{% extends "generic.html" %}

{% block content %}
<main id="search-results" class="flex-centered">
  {% if results.len() == 0 %}
    No article matching <a href="/edit/{{ query }}">{{ query }}</a> found, click on the link to create it.
  {% else %}
    <ul>
    {% for article in results %}
    <li>
      <div class="title-link">
        <a href="/wiki/{{ article.0 }}">{{ article.0 }}</a>
      </div>
      <div class="article-preview">{{ article.1|safe }}</div>
    </li>
    {% endfor %}
    </ul>
  {% endif %}
</main>
{% endblock %}
