{% extends "generic.html" %}

{% block content %}
<main id="edit">
  <div>
    <button class="tab active" id="edit-button">Edit</button>
    <button class="tab" id="preview-button">Preview</button>
  </div>
  <div id="editor-tab">
    <div id="diff-editor" class="hidden"></div>
    <div id="editor"></div>
    <div id="file-upload">
      <ul id="file-list">
      </ul>
    </div>
    <div class="row">
      <input id="commit-msg" type="text" value="Update {{ title }}"></input>
      <button id="save-button" type="submit">Save</button>
    </div>
  </div>
  <div id="preview-tab" class="hidden text-content">
    <article class="rendered-markdown">
    </article>
  </div>
</main>
{% endblock %}

{% block end %}
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.19.2/min/vs/loader.js"></script>
<script type="text/javascript" src="/static/edit.js"></script>
{% endblock %}
