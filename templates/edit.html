{% extends "generic.html" %}

{% block content %}
<main id="edit">
  <div>
    <button class="tab active" id="edit-button">Edit</button>
    <button class="tab" id="preview-button">Preview</button>
  </div>
  <div id="editor-tab">
    <div id="diff-editor" class="editor hidden"></div>
    <div id="editor" class="editor"></div>
    <div id="file-upload">
      <ul id="file-list">
      </ul>
    </div>
    <div class="row">
      <label for="commit-msg">Commit message:</label>
      <input id="commit-msg" type="text" value="Update {{ title }}"></input>
      <button id="save-button" type="submit">Save</button>
    </div>
  </div>
  <div id="preview-tab" class="hidden text-content">
    <article class="rendered-markdown">
    </article>
  </div>
  <ul id="notifications">
  </ul>
</main>
{% endblock %}

{% block end %}
<link rel="stylesheet" href="/static/editor.css">
<script type="text/javascript" src="/static/editor.bundle.js"></script>
<script type="text/javascript" src="/static/editor.worker.bundle.js"></script>
<script type="text/javascript" src="/static/json.worker.bundle.js"></script>
<script type="text/javascript" src="/static/css.worker.bundle.js"></script>
<script type="text/javascript" src="/static/html.worker.bundle.js"></script>
<script type="text/javascript" src="/static/ts.worker.bundle.js"></script>
{% endblock %}
